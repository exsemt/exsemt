<!DOCTYPE html>
<html>
<head>
  <title>Welcome to eXsemt</title>
  <style type="text/css" media="screen">
    body {
      margin: 0;
      padding: 0;
      background: #28313a repeat-x left top;
      font-size: 12px;
      font-family: Georgia, "Times New Roman", Times, serif;
      text-align: justify;
      color: #5C5C5C;
    }

    .wrapper {
      position: absolute;
      top: 50%;
      left: 50%;
      width: 500px;
      height: 500px;
      margin-top: -100px;
      margin-left: -250px;
    }

    #my-logo {
      background-attachment: scroll;
      background-clip: border-box;
      background-color: transparent;
      background-image: url('/assets/framework/logo/exsemt-1.png');
      background-origin: padding-box;
      background-repeat: no-repeat;
      height: 130px;
      width: 470px;
      margin-left: 25px;
      margin-right: auto;
      float: none;
      line-height: normal;
    }
  </style>
</head>
<body>
<div class="wrapper">
  <div id="my-logo">
  </div>
</div>
</body>
</html>
